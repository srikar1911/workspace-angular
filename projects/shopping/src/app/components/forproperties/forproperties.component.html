<div class="container-fluid" >
    <div class="d-flex justify-content-center alingn-items-center mt-3" style="height: 290px;">
        <form [ngClass]="{'dark-theme' : theme.value}" class="border border-dark p-3 border-3 rounded rounded-3">
            <div class="form-switch">
                <input type="checkbox" ngModel name = "theme" #theme = "ngModel" class="form-check-input"> <span class="form-check-label"> Dark Theme</span>
            </div>
            <h2><span class="bi bi-person-fill"></span> Userlogin</h2>
            <dl>
                <dt>User Name</dt>
                <dd><input type="text" class="form-control"></dd>
                <dt>Password</dt>
                <dd><input type="password" class="form-control"></dd>
            </dl>
            <button class="btn btn-dark w-100">Login</button>
        </form>
    </div>
</div>
