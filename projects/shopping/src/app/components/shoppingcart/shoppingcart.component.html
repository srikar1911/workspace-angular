<div class="container-fluid">
    <header class="bg-danger text-white text-center mt-2 p-2">
        <h2><span class="bi bi-cart3"></span>Shopping online</h2>
    </header>

    <section class="mt-2 row">
        <nav class="col-1">
            <div>
                <label class="form-label">Select Category</label>
                <div>
                    <select (change)="CategoryChanged($event)" class="form-select">
                        <option *ngFor="let item of Categories" [value]="item">
                            {{item | uppercase}}
                        </option>
                    </select>
                </div>
            </div>
        </nav>
        <main class="col-7">
            <div class="d-flex flex-wrap overflow-auto" style="height:600px;">
                <div *ngFor="let item of Products" class="card p-2 m-2" style="width:200px">
                    <img [src]="item.image" height="160" class="card-img-top">
                    <div class="card-header" style="height: 100px;">
                        <p>{{item.title}}</p>
                    </div>
                    <div class="card-body">
                        <dl>
                            <dt>Price</dt>
                            <dd>{{item.price}}</dd>
                            <dt>Rating</dt>
                            <dd><span class="bi bi-star-fill text-success">{{item.rating.rate}}[{{item.rating.count}}]</span></dd>
                        </dl>
                    </div>
                    <div class="card-footer">
                        <button (click)= "AddToCartClick(item.id)" class="btn btn-danger widhth=100">
                            <span class="bi bi-cart4">Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <aside class="col-4">
            <div>
                <label class="form-label">Your Cart Items</label>
                <button (click)="ToogleCart()" class="btn btn-danger w-100">
                    View <span class="bi bi-cart2"></span>[{{CartCount}}]
                </button>
            </div>
            <div *ngIf="isCartVisible" class="mt-2">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Preview</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of CartItems; let i = index">
                            <td>{{item.title}}</td>
                            <td><img [src]="item.image" width="50" height = "50"></td>
                            <td>{{item.price}}</td>
                            <td>
                                <button (click)="RemoveItem(i)" class="btn btn-danger">
                                    <span class="bi bi-trash"> </span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <div class="mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">Total Price:</h4>
                            <span class="fw-bold">{{Total}}</span>
                        </div>
                    </div>
                    
                </table>
            </div>
        </aside>
    </section>

</div>
